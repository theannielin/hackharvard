<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Stack Attack</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="style.css" />
		<noscript>
			<link rel="stylesheet" href="skel.css" />
		</noscript>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<h1>Stack Attack</h1>
		<div><img id="gallery" src="stakattak2.png" alt=""/></div>
		<p>a project by</p>
		<p>annie lin, billie wei, joanne koong, nhu nguyen</p>

		<div id="form" align="center">
		<form method="post">
			<input id="sentences" type="number" placeholder="How many sentences?"/>
			<br>
			<div><textarea id="tags" rows="6" placeholder="tags?"></textarea></div>
			<input class="button" type="submit" value="Submit" />
		</form>
		</div>
		
		<br><br>
		<div id="text"></div>

		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
		$(document).ready(function(){
			$('#form').submit(function(e){
				var sentences = $('#sentences').val(),
					tags = $('#tags').val(),
					url;
				e.preventDefault();
				if (!(sentences > 0 && sentences < 50)){
					$('#text').html('( ͡° ͜ʖ ͡°)');
					return;
				}
				if (tags) {
					url = '/run/' + sentences + '/' + tags;
				} else {
					url = '/run/' + sentences;
				}
				$.get(url, function(data){
					$('#text').html(data);
				})
			});
			$.getJSON('/colleges_available', function(data){
				var options = '<option value="">All (best results)</option>';
				for (var i = 0; i < data.length; i++){
					options += '<option value="' + data[i] + '">' + data[i] + '</option>';
				}
				$('#tags').html(options);
			})
		})
		</script>
		<footer id="footer">
			<div class="copyright">
					<p>&copy 2015</p>
			</div>
		</footer>
	</body>
</html>
